<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="container">
        <h1>Rock-Paper-Scissors</h1>
        <div class="scoreboard">
            <div class="score">
                <h2>Human</h2>
                <span id="humanScore">0</span>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <span id="computerScore">0</span>
            </div>
        </div>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="roundResult"></p>
            <button id="restartButton" class="hidden">Play Again</button>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
